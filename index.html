<!DOCTYPE html>
<html>
  <head>
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Rock - Paper - Scissors Game</h1>
    <div class="opt-btn">
      <h2>Please make your Move:</h2>
      <button class="opt rock">Rock</button>
      <button class="opt paper">Paper</button>
      <button class="opt scissors">Scissors</button>
    </div>

    <h3 class="status"></h3>
    <div class="score">
      <div class="score-table">
        Player's Score:
        <p class="player-score">0</p>
      </div>
      <div class="score-table">
        Computer's Score:
        <p class="comp-score">0</p>
      </div>
      <h3 class="blink">
        First one to Score 5 point <span style="color: red">Wins!!</span>
      </h3>
    </div>
  </body>
  <script src="script.js"></script>
</html>
